<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budżet</title>
    <link rel="stylesheet" href="reset.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="" />
    <link rel="icon" href="icons8-us-dollar-circled-100.png" />
    <link rel="stylesheet" href="test.css" />
  </head>
  <body>
    <div class="container text-center m-4">
      <img
        src="icons8-us-dollar-circled-100.png"
        alt="Dollar sign"
        class="img-thumbnail m-2"
      />
      <h1 class="m-4" id="balance">Wprowadź dane</h1>
      <div class="row">
        <div class="col border income text-start">
          <p class="text-uppercase fw-bold fs-4 m-2">Przychody</p>
          <div class="row">
            <!--<form id="incomeForm">-->
              <div class="col-12 col-lg-6">
                <input
                  class="form-control form-control-lg"
                  id="incomeNameInput"
                  type="text"
                  placeholder="Nazwa przychodu"
                />
              </div>
              <div class="col-4">
                <input
                  class="form-control form-control-lg mt-2 mt-lg-0"
                  id="incomeNumber"
                  type="number"
                  placeholder="Kwota"
                />
              </div>
              <div class="col-2">
                <button type="submit" class="btn btn-primary mt-2 mt-lg-0 me-4 me-xl-0 addButton" id="incomeButton">Dodaj</button>
              </div>
            <!--</form>-->
          </div><!--row ends here-->
          <ul class="mt-4" id="listIncome"></ul>
          <p class="align-text-bottom mt-5 bottomText">Suma przychodów: <span class="sum" id="incomeSum"></span> <span class="fw-bold">zł</span></p>
        </div>
        <div class="col border expances text-start">
          <p class="text-uppercase fw-bold fs-4 m-2">Wydatki</p>
          <div class="row">
            <div class="col-12 col-lg-6">
              <input
                class="form-control form-control-lg"
                id=""
                type="text"
                placeholder="Nazwa wydatku"
              />
            </div>
            <div class="col-4">
              <input
                class="form-control form-control-lg mt-2 mt-lg-0 incomeSumInput"
                type="text"
                placeholder="Kwota"
              />
            </div>
            <div class="col-2">
              <button type="submit" class="btn btn-primary mt-2 mt-lg-0 me-4 me-xl-0">Dodaj</button>
            </div>
          </div><!--row ends here-->
          <ul class="mt-4" id=""></ul>
          <p class="align-text-bottom mt-5 bottomText">Suma wydatków: <span class="sum expancesSum fw-bold"></span> <span class="fw-bold">zł</span></p>
        </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
