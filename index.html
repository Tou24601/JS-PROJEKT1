<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <script src="https://kit.fontawesome.com/c02e74f09f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <i class="fa-solid fa-money-bill-transfer logo"></i>
        <h1 class="balance">Treść zależna od wyniku</h1>
        <div class="boxes">
            <div class="income box">
                <h2 class="title">PRZYCHODY</h2>
                <form class="forms"></form>
                    <input type="text" placeholder="Nazwa przychodu" autocomplete="on">
                    <input type="number" placeholder="Kwota">
                    <input type="submit" value="Dodaj" class="submit incomeButton">
                </form>
                <ul>

                </ul>
                <p class="sum">Suma przychodów: <span class="incomeSum"></span> <b>zł</b></p>
            </div><!--end of income-->
            <div class="expances box">
                <h2 class="title">WYDATKI</h2>
                <form class="forms"></form>
                    <input type="text" placeholder="Nazwa wydatku" autocomplete="on">
                    <input type="text" placeholder="Kwota">
                    <input type="submit" value="Dodaj" class="submit expencesButton">
                </form>
                <ul>

                </ul>
                <p class="sum">Suma wydatków: <span class="expancesSum"></span> <b>zł</b></p>
            </div><!--end of expances-->
        </div><!--end of boxes-->
    </div>




    <script src="index.js"></script>
</body>
</html>
